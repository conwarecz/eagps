apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"
	defaultConfig {
		applicationId "net.aineuron.eagps"
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 3
		versionName "0.0.3"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		compileOptions {
			sourceCompatibility JavaVersion.VERSION_1_8
			targetCompatibility JavaVersion.VERSION_1_8
		}
		javaCompileOptions {
			annotationProcessorOptions {
				// Needs to be same as package name and manifest package
				arguments = ['resourcePackageName': 'net.aineuron.eagps']
			}
		}
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
	testCompile 'junit:junit:4.12'

	// Support libraries
	compile 'com.android.support:appcompat-v7:25.3.1'
	compile 'com.android.support:cardview-v7:25.3.1'
	compile 'com.android.support:recyclerview-v7:25.3.1'
	compile 'com.android.support:design:25.3.1'
	compile 'com.android.support.constraint:constraint-layout:1.0.2'

	// Client
	compile 'com.squareup.retrofit2:retrofit:2.3.0'
	compile 'com.squareup.retrofit2:converter-gson:2.3.0'
	compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

	// Architecture
	compile 'org.greenrobot:eventbus:3.0.0'
	compile "io.reactivex.rxjava2:rxjava:2.1.0"
	compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

	// View
	compile 'com.ashokvarma.android:bottom-navigation-bar:1.4.1'
	compile 'com.github.jetradarmobile:multibackstack:1.2.0'
	compile 'com.afollestad.material-dialogs:core:0.9.4.4'
	compile 'com.mobsandgeeks:android-saripaar:2.0.3'

	// AA
	annotationProcessor 'org.androidannotations:androidannotations:4.3.0'
	compile 'org.androidannotations:androidannotations-api:4.3.0'
	// Android Annotations for Greenrobot
	annotationProcessor 'com.tmtron:green-annotations:1.0.1'
	compile 'com.tmtron:green-annotations-api:1.0.1'
}
